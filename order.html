<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="h-screen flex justify-center items-center ">
    <form action="submit_order.php" method="post" class="w-[30%] mx-auto p-4 bg-white rounded-lg shadow-md">
        <div class="mb-4">
            <label class="block text-info text-2xl" for="documenttype">Document Type:</label>
            <select id="documenttype" class="form-select w-full" name="document-type">
                <option value="printing">Printing</option>
                <option value="laminating">Laminating</option>
            </select>
        </div>
    
        <div class="mb-4">
            <label class="block text-info text-2xl" for="quantity">Quantity:</label>
            <input type="number" class="form-input w-full outline-none border border-black" id="quantity" name="quantity" min="1" required>
        </div>
    
        <div class="mb-4">
            <label class="block text-info text-2xl">Delivery:</label>
            <div class="flex items-center ">
                <input type="radio" id="delivery-yes" class="form-radio" name="delivery" value="yes" required>
                <label for="delivery-yes" class="ml-2">Yes</label>
            </div>
            <div class="flex items-center mt-2">
                <input type="radio" id="delivery-no" class="form-radio" name="delivery" value="no">
                <label for="delivery-no" class="ml-2">No</label>
            </div>
        </div>
    
        <div class="mb-4 flex justify-between">
            <button class="bg-blue-500 text-white py-2 px-4 rounded-full inline-block hover:bg-blue-600" type="submit">Place Order</button>
            <a class="py-2 px-4 rounded-full inline-block text-xl" href="index.html">Go back to Homepage <i class="bi bi-arrow-right"></i></a>
        </div>
        
    </form>
</body>
</html>
